<!DOCTYPE HTML>
	<HTML ng-app="jobapp">
		<HEAD>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
			<script type="text/javascript" src="app.js"></script>
		<HEAD>
		<body>
		  <div ng-controller="mycontroller" id="content" class="container">
		      <div ng-repeat-start="listing in listings">
			<a href="{{listing.url}}"><h1> {{listing.company}} </h1></a>
			<p> {{listing.address}} </h1>
		      </div>
		      <li ng-repeat-end ng-repeat="listing in listing.positions">
			{{listing.title}}
		      </li>
		  </div>
		</body>
	</HTML>
