<div ng-repeat="county in data | filter : search" class="panel panel-default">
  <div class="panel-heading">
    <h1><a href="{{county.url}}">{{county.company}}</a></h1>
    <p>{{county.address}}</p>
  </div>
  <div class="list-group">
    <a ng-repeat="position in county.positions" class="list-group-item" href="{{county.url}}">
      {{position.title}}
    </a>
  </div>
</div>
