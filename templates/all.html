<div ng-controller="rootController"
  <div ng-repeat="(key, list) in opportunities"> 
    <div ng-repeat="opportunity in list | filter : search" class="panel panel-default" ng-show="opportunity.positions != ''">
      <div class="panel-heading">
	<h1><a href="{{opportunity.url}}">{{opportunity.company}}</a></h1>
	<p>{{opportunity.address}}</p>
      </div>
      <div class="list-group">
	<a ng-repeat="position in opportunity.positions" class="list-group-item" href="{{opportunity.url}}">{{position.title}}</a>
      </div>
    </div>
  </div>
</div>
